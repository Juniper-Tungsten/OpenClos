                type: object
                description: SNMP trap configuration.
                required:
                -   openclos_trap_group
                properties:
                    openclos_trap_group:
                        type: object
                        description: SNMP trap group configuration.
                        required:
                        -   target
                        -   port
                        properties:
                            target:
                                type: string
                                description: SNMP trap target IP address.
                            port:
                                type: integer
                                description: SNMP trap port.
                    threadCount:
                        type: integer
                        description: Number of thread in SNMP trap daemon thread pool.
            httpServer:
                type: object
                description: REST server configuration (http only).
                required:
                -   ipAddr
                -   port
                properties:
                    ipAddr:
                        type: string
                        description: REST server IP address.
                    port:
                        type: integer
                        description: REST server port.
            restServer:
                type: object
                description: REST server configuration (http and https).
                required:
                -   protocol
                -   version
                -   ipAddr
                -   port
                properties:
                    protocol:
                        type: string
                        enum: 
                        -   'http'
                        -   'https'
                        description: REST server protocol. 
                    version:
                        type: integer
                        description: REST server version.
                    ipAddr:
                        type: string
                        description: REST server IP address.
                    port:
                        type: integer
                        description: REST server port.
                    username:
                        type: string
                        description: REST server user name (in https mode).
                    password:
                        type: string
                        description: REST server password in 2-way encrypted format (in https mode).
                    certificate:
                        type: string
                        description: Full path of REST server certificate file (in https mode).
            dbUrl:
                type: string
                description: URL of sqlite DB (sqlite only).
            dotColors:
                type: array
                description: Color configuration for DOT file.
                items:
                    type: string
                    description: Name of color.
            supportedDevices:
                type: array
                description: Supported device configuration.
                items:
                    type: object
                    required:
                    -   family
                    -   role
                    properties:
                        family:
                            type: string
                            description: Make model of the device.
                        role:
                            type: string
                            enum: 
                            -   'spine'
                            -   'leaf'
                            description: Role of the device.
                        uplinkPortsCount:
                            type: integer
                            description: Number of uplinks for the device.
                        downlinkPortsCount:
                            type: integer
                            description: Number of downlinks for the device.
                        uplinkPorts:
                            type: array
                            description: Uplink specification for the device.
                            items:
                                type: string
                                description: In regular expression format.
                        downlinkPorts:
                            type: array
                            description: Downlink specification for the device.
                            items:
                                type: string
                                description: In regular expression format.
